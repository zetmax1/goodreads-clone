{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit your profile{% endblock %}

{% block content %}

    <h3>Edit profile</h3>
    <div class="raw">
        <div class="col-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Save changes</button>
            </form>
        </div>
    </div>



{% endblock %}
