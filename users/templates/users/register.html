{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}
{% block content %}
    <h3>Register</h3>


    <div class="raw">
        <div class="col-4">
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>

    </div>
{% endblock %}
